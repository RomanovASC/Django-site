{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1> Home </h1>
<div class="posts">
    {% for post in posts %}
    <div class="postcard">
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    </div>
    {% endfor %}
</div>
{% endblock %}>
